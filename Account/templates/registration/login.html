{% extends "base.html" %}

    {% block "title" %}
        Login
    {% endblock "title" %}
    {% load crispy_forms_tags %}

{% block  "content" %}
  <div class="container-login center-align">
        <div style="margin:15px 0;">
            <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
            <p>Login with your account</p>   
        </div>
        <form action="/login_form/" method ="POST" class="form-group">
            {% csrf_token %}
            {% comment %} {{ form|crispy }} {% endcomment %}
            <div class="input-field">
                <input id="user_name" type="text" class="validate">
                <label for="user_name"><i class="zmdi zmdi-account"></i>&nbsp;User name</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password"><i class="zmdi zmdi-lock"></i>&nbsp;Password</label>
            </div>
            <button type="submit" class="waves-effect waves-teal btn-flat">Login &nbsp; <i class="zmdi zmdi-mail-send"></i></button>
        </form>
        <div class="divider" style="margin: 20px 0;"></div>
        <a href="home.html">Create Account</a>
    </div>
{% endblock "content" %}
